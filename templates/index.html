<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupie Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: linear-gradient(90deg, #FF6B6B, #4ECDC4);
            --gradient-2: linear-gradient(45deg, #12c2e9, #c471ed, #f64f59);
            --color-bg: #0f0f0f;
            --color-card: #1a1a1a;
            --color-text: #ffffff;
            --color-accent: #4ECDC4;
            --shadow-neon: 0 0 15px rgba(78, 205, 196, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--color-bg);
            color: var(--color-text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: var(--gradient-1);
            padding: 2rem;
            position: relative;
            overflow: hidden;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--gradient-2);
            opacity: 0.7;
            transform: skewY(-5deg);
            animation: gradientFlow 10s infinite linear;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            animation: titlePulse 2s infinite;
        }

        .album-carousel {
            display: flex;
            width: 100%;
            overflow: hidden;
            position: relative;
            height: 300px;
            background: rgba(26, 26, 26, 0.5);
        }

        .album-track {
            display: flex;
            animation: carouselMove 20s linear infinite;
        }

        .album-item {
            flex: 0 0 250px;
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .album-item img {
            width: 250px;
            height: 250px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .album-item:hover {
            transform: scale(1.1);
        }

        .trending {
            padding: 3rem 2rem;
            position: relative;
        }

        .track-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 1rem;
        }

        .track-card {
            background: var(--color-card);
            border-radius: 15px;
            padding: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .track-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-neon);
        }

        .track-card img {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 1rem;
        }

        .track-info {
            padding: 1rem;
        }

        .track-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--color-accent);
        }

        .track-artist {
            font-size: 0.9rem;
            color: #888;
        }

        .nav {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-radius: 50px;
            display: flex;
            gap: 2rem;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .nav-item {
            color: var(--color-text);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: var(--color-accent);
            color: var(--color-bg);
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes carouselMove {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @media (max-width: 768px) {
            .header h1 { font-size: 2.5rem; }
            .track-grid { grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); }
            .nav { bottom: 1rem; padding: 0.5rem 1rem; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1>GROUPIE TRACKER</h1>
            <p>Découvre les prochains Evenements</p>
        </div>
    </header>

    <div class="album-carousel">
        <div class="album-track">
            <div class="album-item">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSy1E7ZNj-xPAT0gYv8mSMbQM6VI4XrdY8ZC2PA0EY0Mx4n0yisVgVTm4s0OCfVzr_Wr3HeryuWGqzD26jJGWYlAQ" alt="17 Album">
            </div>
            <div class="album-item">
                <img src="https://www.nme.com/wp-content/uploads/2016/09/1990NWAPhotoshot250815.hero_.jpg" alt="? Album">
            </div>
            <div class="album-item">
                <img src="https://hytrape.com/cdn/shop/articles/Post_Malone_-_F1_e1fd818f-f155-4ce1-8b1c-73adf8781278.jpg?v=1720647631" alt="Skins Album">
            </div>
            <div class="album-item">
                <img src="https://cdn-images.dzcdn.net/images/artist/828b82bc496ffe80f38c8aa9883c48d2/1900x1900-000000-80-0-0.jpg" alt="Bad Vibes Forever Album">
            </div>
            <div class="album-item">
                <img src="https://media.npr.org/assets/img/2021/11/16/gettyimages-1235223332_sq-e88ad790d447bd7dfcb0c1571047db26d39a8ee0.jpg" alt="Members Only Vol. 3">
            </div>
            <div class="album-item">
            </div>
        </div>
    </div>

    <main>
        <section class="trending">
            <div class="track-grid" id="track-grid">
                <!-- Les cartes des artistes seront insérées ici dynamiquement -->
            </div>
        </section>
    </main>

    <nav class="nav">
        <a href="/" class="nav-item">Accueil</a>
        <a href="/search" class="nav-item">Recherche</a>
        <a href="/map" class="nav-item">Map</a>
        <a href="/profil" class="nav-item">Profil</a>
    </nav>

    <script>
        async function fetchArtists() {
            try {
                const response = await fetch('https://groupietrackers.herokuapp.com/api/artists');
                const data = await response.json();
                displayArtists(data.data);
            } catch (error) {
                console.error("Erreur lors de la récupération des données :", error);
            }
        }

        function displayArtists(artists) {
            const trackGrid = document.getElementById('track-grid');
            trackGrid.innerHTML = '';

            artists.forEach(artist => {
                const trackCard = document.createElement('div');
                trackCard.classList.add('track-card');

                const img = document.createElement('img');
                img.src = artist.image ? artist.image : 'https://picsum.photos/400';
                img.alt = artist.name;

                const trackInfo = document.createElement('div');
                trackInfo.classList.add('track-info');

                const trackTitle = document.createElement('h3');
                trackTitle.classList.add('track-title');
                trackTitle.textContent = artist.name;

                const trackArtist = document.createElement('p');
                trackArtist.classList.add('track-artist');
                trackArtist.textContent = artist.genre;

                trackInfo.appendChild(trackTitle);
                trackInfo.appendChild(trackArtist);
                trackCard.appendChild(img);
                trackCard.appendChild(trackInfo);

                trackGrid.appendChild(trackCard);
            });
        }

        window.onload = fetchArtists;
    </script>
</body>
</html>
